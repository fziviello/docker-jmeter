name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Step 1 - Run Docker
        run: docker-compose up
      - name: Exec Script
      - run: |
        $ ./test.sh
      shell: bash
      - name: Step 2 - Attach Report
        uses: actions/upload-artifact@v2
        with:
          name: Report
          path: ./src/reports
