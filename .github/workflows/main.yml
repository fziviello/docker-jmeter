name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
     - name: Apache JMeter
       uses: rbhadti94/apache-jmeter-action@v0.3.2
       with:
          testFilePath: src/spotify.jmx
          outputReportsFolder: reports/
          args: "--loglevel INFO"
